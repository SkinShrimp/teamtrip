    <script type="text/javascript">
        $(function() {
            $('#firstSelect').on('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                $('.mask_calendar').show();
            });
            $('.mask_calendar').on('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                if (e.target.className == "mask_calendar") {
                    $('.calendar').slideUp(200);
                    $('.mask_calendar').fadeOut(200);
                }
            })
            $('#firstSelect').calendarSwitch({
                selectors: {
                    sections: ".calendar"
                },
                index: 4,
                //展示的月份个数
                animateFunction: "slideToggle",
                //动画效果
                controlDay: true,
                //知否控制在daysnumber天之内，这个数值的设置前提是总显示天数大于90天
                daysnumber: "60",
                //控制天数
                comeColor: "#0195ff",
                //入住颜色
                outColor: "#0195ff",
                //离店颜色
                comeoutColor: "#8ccfff",
                //入住和离店之间的颜色
                callback: function() {
                    //回调函数
                    $('.mask_calendar').fadeOut(200);
                    var startDate = $('#startDate').val();
                    //入住的天数
                    var endDate = $('#endDate').val();
                    //离店的天数
                    var NumDate = $('.NumDate').text();
                    //共多少晚
                    console.log(startDate);
                    console.log(endDate);
                    console.log(NumDate);

                    //将入住时间,离店时间,住店天数存到缓存中
                    sessionStorage.setItem("startDate",JSON.stringify(startDate))
                    sessionStorage.setItem("endDate",JSON.stringify(endDate))
                    sessionStorage.setItem("NumDate",JSON.stringify(NumDate))

                    //下面做ajax请求
                },
                comfireBtn: '.comfire'//确定按钮的class或者id
            });
            var b = new Date();
            var ye = b.getFullYear();
            var mo = b.getMonth() + 1;
            mo = mo < 10 ? "0" + mo : mo;
            var da = b.getDate();
            da = da < 10 ? "0" + da : da;
            $('#startDate').val(ye + '-' + mo + '-' + da);
            b = new Date(b.getTime() + 24 * 3600 * 1000);
            var ye = b.getFullYear();
            var mo = b.getMonth() + 1;
            mo = mo < 10 ? "0" + mo : mo;
            var da = b.getDate();
            da = da < 10 ? "0" + da : da;
            $('#endDate').val(ye + '-' + mo + '-' + da);
        });
    </script>
