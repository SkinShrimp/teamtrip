	<script>
        $(function () {


            //获取地址栏的id
            var params=getParams();

            //商品价格
			var price;

			//添加购买商品的数量
            var count=1;

            //所选商品的总价格
			var totalPrice;

			//生成要提交的数据
			var json;

            if(params.id){

                //根据id获取指定的商品
                $.get("/points/getGoodsById/"+params.id+"/goodses",function (data) {
                    price=data.money;

                    console.log(data);

                 /*   $(".showGoods").renderValues(data);*/
                   /* $("#buy").renderValues(data,{
                        getHref: getHref

                    });*/
                    $(".showGoods").renderValues(data,{
                        getHref:getHref

                    });


                    //对订单数量和总价的处理
					totalPrice=count*price;
                    json={goodsId:params.id,count:count,totalPrice:totalPrice};
                    $(".count").html(count);
                    $(".totalPrice").html(totalPrice);
					$("#subtract").click(function () {
						if(count>1){

							count=count-1;
                            $(".count").html(count);
                            totalPrice=count*price;
                            json={goodsId:params.id,count:count,totalPrice:totalPrice};
                            $(".totalPrice").html(totalPrice);

							//存储订单应付的积分
							sessionStorage.setItem(totalPrice,"totalPrice");


						}
					})

					$("#add").click(function () {
						if(count<10000){

							count=count+1;
							$(".count").html(count);
							totalPrice=count*price;
                            json={goodsId:params.id,count:count,totalPrice:totalPrice};
							$(".totalPrice").html(totalPrice);

							//存储订单应付的积分
							sessionStorage.setItem("totalPrice",totalPrice);
						}
					})
                })
            }


			//获取客户的地址等相关数据
            $.get("/customers",function (data) {
                $("#customers").renderValues(data);
			})




			//提交订单,生成订单
			$(".db").click(function () {
                    console.log(json);
				$.post("/orders",json,function (data) {
                })
            })
        })
	</script>
